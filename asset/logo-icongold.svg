<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#fff3b0"/>
      <stop offset="22%" stop-color="#f1d67a"/>
      <stop offset="45%" stop-color="#caa74a"/>
      <stop offset="70%" stop-color="#f7e08e"/>
      <stop offset="100%" stop-color="#b88a2a"/>
    </linearGradient>

    <!-- Use your PNG as a mask (must have transparent background for best results) -->
    <mask id="iconMask" maskUnits="userSpaceOnUse">
      <rect width="512" height="512" fill="black"/>
      <image href="logo-icon.png" width="512" height="512" preserveAspectRatio="xMidYMid meet"/>
    </mask>

    <!-- Subtle shine -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="45%" stop-color="rgba(255,255,255,0.0)"/>
    </linearGradient>
  </defs>

  <!-- Gradient fill inside icon -->
  <g mask="url(#iconMask)">
    <rect width="512" height="512" fill="url(#goldGrad)"/>
    <!-- Optional shine overlay -->
    <rect width="512" height="512" fill="url(#shine)" opacity="0.35"/>
  </g>
</svg>
