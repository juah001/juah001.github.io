    <!-- Netlify Form (activated) -->
    <form
      class="contact-form"
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="success.html"
    >
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden-field">
        <label>Don‚Äôt fill this out: <input name="bot-field" /></label>
      </p>

      <input class="contact-input" type="text" name="name" placeholder="Name" required />
      <input class="contact-input" type="email" name="email" placeholder="Email*" required />
      <textarea class="contact-textarea" name="message" placeholder="Tell me about your dream stay!" rows="7" required></textarea>

      <!-- Optional: Netlify reCAPTCHA (if you enable it) -->
      <!-- <div data-netlify-recaptcha="true" class="recaptcha"></div> -->
      <button class="btn btn-contact" type="submit">SEND</button>
</form>
    <div class="contact-footer">
      <h3>Atlas</h3>
      <p class="contact-footer__email">atlashousing.group@gmail.com</p>
      <p class="contact-footer__phone">+1 (555) 555-5555</p>
    </div>
  </div>
</section>
